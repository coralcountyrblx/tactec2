<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacTec Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">TacTec</div>
            <nav class="nav-links">
                <a href="https://tactec.shop/">Home</a>
                <a href="https://tactec.shop/products">Products</a>
                <a href="https://tactec.shop/cart">Cart</a>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <section id="home" class="section">
        <h1>Welcome to Our Shop</h1>
        <p>Discover the best products for you.</p>
    </section>

    <section id="products" class="section">
        <h2>Our Products</h2>
        <p>Browse our wide range of products.</p>
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <p>Learn more about our shop and our story.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any queries.</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
